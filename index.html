<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <h1>Todo app!</h1>
      <div class="tab-list">
        <button class="tablinks" data-project="new">New project</button>
      </div>

      <section data-id="project-group">
        <h2 data-id="project-title">Project!</h2>
        <section class="todo-container">
          <h3 data-id="title"></h3>
          <p data-id="description"></p>

          <table>
            <thead>
              <tr>
                <th>Done</th>
                <th>Created</th>
                <th>Due</th>
                <th>Priority</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th><input type="checkbox" name="" data-id="done" /></th>
                <td data-id="priority"></td>
                <td data-id="created"></td>
                <td data-id="dueDate"></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
