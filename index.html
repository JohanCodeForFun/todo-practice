<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <h1>Todo app!</h1>
      <div class="tab-list">
        <button class="tablinks" data-project="new">New project</button>
      </div>

      <section data-id="project-group">
        <h2 data-id="project-title">Lägg till todo!</h2>
        <section class="todo-container">
          <p data-id="project-add">Eller välj projekt från listan.</p>
        </section>
      </section>
    </main>
  </body>
</html>
